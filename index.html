<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>East Lansing Marathon</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </head>

  <body>
    <br>
    <h1 class="text-center">East Lansing Marathon Sign Up</h1>
    <br><br>
    <h4 class="text-center">Sign up for the race below, Good Luck!</h4>
    <br>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <form>
          <div class="form-group">
            <label for="InputName">Name</label>
            <input type="name" class="form-control" id="InputName" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="InputStreet">Street Address</label>
            <input type="street" class="form-control" id="InputStreet" placeholder="Street">
          </div>
          <div class="form-group">
            <label for="InputCity">City</label>
            <input type="city" class="form-control" id="InputCity" placeholder="City">
          </div>
          <div class="form-group">
            <label for="InputState">State</label>
            <input type="state" class="form-control" id="InputState" placeholder="State">
          </div>
          <div class="form-group">
            <label for="InputZip">Zip</label>
            <input type="zip" class="form-control" id="InputZip" placeholder="Zip">
          </div>
          <br>
          <div class="checkbox">
            <label>
              Would you like a T-Shirt?&nbsp;
            </label>
            <label>
              <input type="checkbox"> Yes
            </label>
            <label>
              <input type="checkbox"> No
            </label>
          </div>
          <br>
          <select class="form-control">
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>







  </body>
</html>
